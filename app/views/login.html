<div class="col-md-6 col-md-offset-3">
  <h2>Se connecter</h2>
  <form name="form" ng-submit="login()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
      <label for="email">E-Mail</label>
      <input type="text" name="email" id="email" class="form-control" ng-model="login.email" required />
      <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">E-Mail requis</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="login.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mot de passe requis</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || login.dataLoading" class="btn btn-primary">Se connecter</button>
      <a href="#/register" class="btn btn-link">CrÃ©er un compte</a>
    </div>
  </form>
</div>
