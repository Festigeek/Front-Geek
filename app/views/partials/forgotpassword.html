<div>
  <div id="ngModal-header">
    <button type="button" class="close" ng-click="closeModal()">&times;</button>
    <h3 class="text-center">Réinitialisation du mot de passe</h3>
  </div>
  <div id="ngModal-content">
    <form method="post" ng-submit="forgotPassword()" name="forgotForm">
      <div class="form-group has-feedback" ng-class="{ 'has-error' : forgotForm.email.$invalid && forgotForm.email.$dirty }">
        <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" placeholder="E-mail" required>
        <span class="ion-at form-control-feedback"></span>
        <div class="help-block text-danger" ng-show="forgotForm.email.$dirty" ng-messages="forgotForm.email.$error">
          <div ng-message="required">Une adresse mail valide est requise.</div>
          <div ng-message="pattern">Votre adresse mail est invalide.</div>
        </div>
      </div>

      <div class="form-actions center-block">
        <button type="submit" ng-disabled="forgotForm.$invalid" class="btn btn-lg btn-block btn-primary">Réinitialiser le mot de passe</button>
      </div>
    </form>

    <br />
    <p class="text-center text-muted">
      <a href="" ng-click="openLogin()">Retour au login !</a> 
    </p>
  </div>
</div>
