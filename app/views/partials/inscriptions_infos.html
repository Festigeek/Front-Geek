<form name="infoForm">

  <p class="form-inline">
    <label class="required">Civilité</label>
    <br/>
    <label for="man_field">M.</label>
    <input type="radio" for="man_field" value="M" ng-model="infosUser.gender" required>
    &nbsp; &nbsp;
    <label for="woman_field">Mme</label>
    <input type="radio" for="woman_field" value="F" ng-model="infosUser.gender" required>
  </p>
  <div class="row">
  <div class="form-group col-md-6">
    <label for="info_nom" class="required">Nom</label>
    <input type="text" class="form-control" placeholder="Nom" name="nom" id="info_nom" ng-model="infosUser.lastname" required/>
  </div>

  <div class="form-group  col-md-6 ">
    <label for="info_prenom" class="required">Prénom</label>
    <input type="text" class="form-control" placeholder="Prénom" name="prenom" id="info_prenom" ng-model="infosUser.firstname" required/>
  </div>
  </div>
  <div class="form-group">
    <label for="info_adresse" class="required">Adresse</label>
    <input type="text" class="form-control" placeholder="Adresse" name="adresse" id="info_adresse" ng-model="infosUser.street" required/>

  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-2">
        <label class="control-label required" for="info_npa">NPA</label>
        <input type="text" class="form-control" placeholder="NPA" name="npa" id="info_npa" ng-model="infosUser.npa" required/>

      </div>
      <div class="col-sm-10">
        <label class="control-label required" for="info_ville">Ville</label>
        <input type="text" class="form-control" name="ville" placeholder="Ville" id="info_ville" ng-model="infosUser.city" required/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="country_field" class="required">Pays</label>
    <select class="form-control" id="country_field" ng-model="infosUser.country_id"
            ng-options="c.id as c.name for c in countries" ng-required>
      <option value="">- Choisir dans la liste -</option>
    </select>
  </div>

  <br />

  <div class="form-group">
    <div class="col-xs-4 col-xs-offset-4">
      <p class="alert alert-warning" ng-show="infoForm.$invalid">* Champs obligatoires</p>
      <a ui-sref="inscriptions.games" class="btn btn-block btn-info">
        Suite <span class="glyphicon glyphicon-circle-arrow-right"></span>
      </a>
    </div>
  </div>

</form>
